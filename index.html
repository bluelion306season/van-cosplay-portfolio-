        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:

        /* Decorative Rose Corners */
        .corner-rose {
            position: absolute;
            width: 150px;
            height: 150px;
            opacity: 0.15;
            background: linear-gradient(45deg, var(--gold) 0%, transparent 70%);
        }

        .corner-rose.top-left {
            top: 0;
            left: 0;
            border-top: 3px solid var(--gold);
            border-left: 3px solid var(--gold);
        }

        .corner-rose.top-right {
            top: 0;
            right: 0;
            border-top: 3px solid var(--gold);
            border-right: 3px solid var(--gold);
            background: linear-gradient(-45deg, var(--gold) 0%, transparent 70%);
        }

        .corner-rose.bottom-left {
            bottom: 0;
            left: 0;
            border-bottom: 3px solid var(--gold);
            border-left: 3px solid var(--gold);
            background: linear-gradient(135deg, var(--gold) 0%, transparent 70%);
        }

        .corner-rose.bottom-right {
            bottom: 0;
            right: 0;
            border-bottom: 3px solid var(--gold);
            border-right: 3px solid var(--gold);
            background: linear-gradient(-135deg, var(--gold) 0%, transparent 70%);

        .hero-content {
            text-align: center;
            z-index: 1;
        }

        .hero-catchphrase {
            font-family: 'Cinzel', serif;
            font-size: clamp(0.9rem, 2vw, 1.2rem);
            letter-spacing: 0.5em;
            color: var(--gold);
            margin-bottom: 1rem;
            text-shadow: 0 0 20px rgba(212, 175, 55, 0.5);
        }

        .hero-name-jp {
            font-size: clamp(1.8rem, 5vw, 3rem);
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, var(--gold-light) 0%, var(--gold) 50%, var(--gold-light) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .hero-title {
            font-family: 'Cinzel', serif;
            font-size: clamp(3rem, 10vw, 7rem);
            font-weight: 700;
            letter-spacing: 0.15em;
            background: linear-gradient(135deg, #fff 0%, var(--gold) 50%, var(--gold-light) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 60px rgba(212, 175, 55, 0.3);
            animation: shimmer 3s ease-in-out infinite;

            height: auto;

            justify-content: space-between;
            min-width: 100px;

        .stat-number {
            font-family: 'Cinzel', serif;

            color: var(--gold);
            line-height: 1;
            height: 2.5rem;

            color: rgba(255, 255, 255, 0.5);
            text-transform: uppercase;
            letter-spacing: 0.2em;
            margin-top: 0.5rem;

        .scroll-indicator {
            position: absolute;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            cursor: pointer;
        }

            display: block;
            width: 20px;
            height: 20px;
            border-right: 2px solid var(--gold);
            border-bottom: 2px solid var(--gold);
            transform: rotate(45deg);
            animation: scroll-bounce 2s infinite;

            0%, 100% { transform: rotate(45deg) translate(0, 0); opacity: 1; }
            50% { transform: rotate(45deg) translate(5px, 5px); opacity: 0.5; }

            font-weight: 600;
            color: var(--gold);
            position: relative;
            display: inline-block;

            content: '✦';
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gold);
            font-size: 0.5em;
        }

        .section-title::before {
            left: -40px;
        }

        .section-title::after {
            right: -40px;
        }

            column-gap: 1rem;

            margin: 0 auto;

        @media (max-width: 1000px) {
            .gallery { columns: 2; }

        @media (max-width: 600px) {

        .gallery-item {
            break-inside: avoid;
            margin-bottom: 1rem;
            position: relative;
            overflow: hidden;
            border-radius: 4px;
            cursor: pointer;
            transition: transform 0.4s ease;
            border: 1px solid rgba(212, 175, 55, 0.2);
        }

        .gallery-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(

            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 1;
        }

        .gallery-item:hover::before {
            opacity: 1;
        }

        .gallery-item:hover {
            transform: scale(1.02);
            border-color: var(--gold);
            box-shadow: 0 0 30px rgba(212, 175, 55, 0.2);
        }

        .gallery-item img {
            width: 100%;
            display: block;
            transition: transform 0.5s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.05);
        }

            top: 10px;
            left: 10px;

            font-size: 0.7rem;
            font-weight: 600;

            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(5, 2, 3, 0.97);
            display: flex;
            justify-content: center;

            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .lightbox.active {
            opacity: 1;
            visibility: visible;
        }

        .lightbox-content {

        }

        .lightbox-content img {
            max-width: 100%;
            max-height: 75vh;
            object-fit: contain;
            border-radius: 4px;
            border: 2px solid var(--gold);
            box-shadow: 0 0 60px rgba(212, 175, 55, 0.2);

        .lightbox-close {
            position: absolute;
            top: -40px;
            right: 0;
            font-size: 2rem;
            color: var(--gold);
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .lightbox-close:hover {

        }

        .lightbox-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 2.5rem;
            color: var(--gold);
            cursor: pointer;
            transition: all 0.3s ease;
            user-select: none;
        }

        .lightbox-nav:hover {
            color: var(--gold-light);
            text-shadow: 0 0 20px rgba(212, 175, 55, 0.5);
        }

        .lightbox-prev { left: -50px; }
        .lightbox-next { right: -50px; }

        .lightbox-info {
            text-align: center;
            margin-top: 1.5rem;
            padding: 1rem 2rem;
            background: rgba(212, 175, 55, 0.05);
            border-radius: 4px;
            border: 1px solid rgba(212, 175, 55, 0.3);
        }

        .lightbox-number {
            font-family: 'Cinzel', serif;
            font-size: 0.9rem;
            color: var(--gold);
            margin-bottom: 0.5rem;
        }

        .lightbox-character {
            font-family: 'Cinzel', serif;
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--gold-light);
            margin-bottom: 0.3rem;
        }

        .lightbox-series {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.6);
        }

        /* Team Section */
        .team-section {
            padding: 4rem 2rem;
            background: var(--darker);
            text-align: center;
        }

        .team-label {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.4);
            text-transform: uppercase;
            letter-spacing: 0.3em;
            margin-bottom: 0.5rem;

            font-family: 'Cinzel', serif;
            font-size: 1.3rem;
            color: var(--gold);
            margin-bottom: 2rem;
        }

        .team-image {
            max-width: 600px;
            width: 100%;
            margin: 0 auto;
            border-radius: 4px;
            overflow: hidden;
            border: 2px solid rgba(212, 175, 55, 0.3);
            transition: all 0.3s ease;
        }

        .team-image:hover {
            border-color: var(--gold);
            box-shadow: 0 0 40px rgba(212, 175, 55, 0.2);
        }

        .team-image img {
            width: 100%;

        }

        /* Footer */
        footer {
            background: var(--darker);
            padding: 3rem 2rem;
            text-align: center;
            border-top: 1px solid rgba(212, 175, 55, 0.2);

        }

        .social-links {
            display: flex;
            justify-content: center;

            margin-bottom: 1.5rem;
        }

        .social-link {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(212, 175, 55, 0.1);
            border: 1px solid rgba(212, 175, 55, 0.3);
            transition: all 0.3s ease;
        }

        .social-link:hover {
            background: var(--gold);
            border-color: var(--gold);

            box-shadow: 0 10px 30px rgba(212, 175, 55, 0.3);
        }

        .social-link svg {
            width: 22px;
            height: 22px;
            fill: var(--gold);
            transition: fill 0.3s ease;
        }

        .social-link:hover svg {
            fill: var(--darker);
        }

        .footer-text {
            color: rgba(255, 255, 255, 0.4);
            font-size: 0.8rem;
        }
    </style>
</head>

            { file: '14.jpg', character: '佐野万次郎（マイキー）', series: '東京リベンジャーズ' },
            { file: '15.jpg', character: '佐野万次郎（マイキー）', series: '東京リベンジャーズ' },
            { file: '16.jpg', character: 'ユリウス・ユークリウス', series: 'Re:ゼロから始める異世界生活' },
            { file: '17.jpg', character: 'ユリウス・ユークリウス', series: 'Re:ゼロから始める異世界生活' },
            { file: '18.jpg', character: 'ユリウス・ユークリウス', series: 'Re:ゼロから始める異世界生活' },
            { file: '19.jpg', character: '創作', series: '原宿デコラ系' },
            { file: '20.jpg', character: '創作', series: '原宿デコラ系' }
        ];

        let currentIndex = 0;

        // Load gallery
        function loadGallery() {
            const gallery = document.getElementById('gallery');

            images.forEach((img, index) => {
                const item = document.createElement('div');
                item.className = 'gallery-item';
                item.innerHTML = `
                    <span class="photo-number">NO.${index + 1}</span>
                    <img src="${img.file}" alt="Cosplay Photo ${index + 1}" loading="lazy">
                `;
                item.onclick = () => openLightbox(index);
                gallery.appendChild(item);
            });
        }

        // Lightbox functions
        function openLightbox(index) {
            currentIndex = index;
            const lightbox = document.getElementById('lightbox');
            const img = document.getElementById('lightbox-img');
            const number = document.getElementById('lightbox-number');
            const character = document.getElementById('lightbox-character');
            const series = document.getElementById('lightbox-series');

            img.src = images[index].file;
            number.textContent = `NO.${index + 1}`;
            character.textContent = images[index].character || '—';
            series.textContent = images[index].series || '';
            lightbox.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeLightbox() {
            const lightbox = document.getElementById('lightbox');
            lightbox.classList.remove('active');
            document.body.style.overflow = '';
        }

        function navigateLightbox(direction) {
            currentIndex += direction;
            if (currentIndex < 0) currentIndex = images.length - 1;
            if (currentIndex >= images.length) currentIndex = 0;

            const img = document.getElementById('lightbox-img');
            const number = document.getElementById('lightbox-number');
            const character = document.getElementById('lightbox-character');
            const series = document.getElementById('lightbox-series');

            img.src = images[currentIndex].file;
            number.textContent = `NO.${currentIndex + 1}`;
            character.textContent = images[currentIndex].character || '—';
            series.textContent = images[currentIndex].series || '';
        }

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            const lightbox = document.getElementById('lightbox');
            if (!lightbox.classList.contains('active')) return;

            if (e.key === 'Escape') closeLightbox();
            if (e.key === 'ArrowLeft') navigateLightbox(-1);
            if (e.key === 'ArrowRight') navigateLightbox(1);
        });

        // Click outside to close
        document.getElementById('lightbox').addEventListener('click', (e) => {
            if (e.target.id === 'lightbox') closeLightbox();
        });

        // Initialize
        loadGallery();

        // Smooth scroll
        document.querySelector('.scroll-indicator').addEventListener('click', () => {
            document.querySelector('.gallery-section').scrollIntoView({ behavior: 'smooth' });
        });
    </script>
</body>
